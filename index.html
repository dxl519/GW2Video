<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>传奇菲勃录屏自查专用网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./video-player.css" />
  </head>

  <body class="bg-gradient-to-br from-gray-800 to-gray-900 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="flex w-full max-w-4xl">
        <!-- Video Player -->
        <div
          class="video-container flex-grow shadow-xl shadow-cyan-500/50 rounded-l relative h-120"
           
        >
          <video id="videoPlayer" controls class="w-full h-full">
            <source src="./assets/test.mp4" type="video/mp4" />
            您的浏览器不支持video标签。
          </video>

          <div class="flex justify-between p-4">
            <button
              onclick="playPause()"
              class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded button"
            >
              播放/暂停
            </button>
            <button
              onclick="toggleFullscreen()"
              class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded button"
            >
              全屏
            </button>
          </div>
          <div class="end-screen flex" id="endScreen">
            <button
              onclick="replayVideo()"
              class="px-6 py-3 bg-cyan-700 rounded-lg"
              id="replayButton"
            >
              重新播放
            </button>
          </div>
        </div>
        <!-- Playlist -->
        <div class="w-64 bg-gray-900 p-4 rounded-r overflow-y-auto shadow-lg h-120">
          <ul id="playlist" class="list-none space-y-2">
            <li
              onclick="changeVideo('./assets/test.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 1
            </li>
            <li
              onclick="changeVideo('./assets/test1.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 2
            </li>
            <li
              onclick="changeVideo('./assets/test2.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 3
            </li>
            <li
              onclick="changeVideo('./assets/test2.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 3
            </li>
            <li
              onclick="changeVideo('./assets/test2.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 3
            </li>
            <li
              onclick="changeVideo('./assets/test2.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 3
            </li>
            <li
              onclick="changeVideo('./assets/test2.mp4')"
              class="video-list-item transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-gray-800 to-gray-700 p-2 rounded cursor-pointer shadow hover:shadow-md"
            >
              视频 3
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./video-player.js"></script>
  </body>
</html>
